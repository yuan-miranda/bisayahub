<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bisaya Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="header-section">
            <div class="header-wrapper">
                <h1>Bisaya
                    <span style="
                    background-color: orange;
                    color: black;
                    padding: 0.01rem 0.25rem;
                    border-radius: 5px;
                ">Hub</span>
                </h1>
                <div class="nav-wrapper-top">
                    <button id="menuToggle" class="menu-toggle">
                        <img src="media/icon/menu.svg" alt="" width="32" height="32">
                    </button>
                    <nav id="navTop">
                        <ul>
                            <li class="nav-li"><a href="#">HOME</a></li>
                            <li class="nav-li"><a href="#">VIDEOS</a></li>
                            <li class="nav-li"><a href="#">CATEGORIES</a></li>
                            <li class="nav-li"><a href="#">COMMUNITY</a></li>
                            <li class="search-bar">
                                <a href="#">
                                    <span style="padding-right: 0.4rem;">
                                        <img id="search-icon" src="media/icon/search.svg" alt="Search Icon" width="16"
                                            height="16" style="filter: invert(1);">
                                    </span>
                                    SEARCH
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="nav-wrapper-bottom">
                <nav id="navBottom">
                    <ul>
                        <li class="nav-li"><a href="#">ALL</a></li>
                        <li class="nav-li"><a href="#">BIG</a></li>
                        <li class="nav-li"><a href="#">MAHALIBAON</a></li>
                        <li class="nav-li"><a href="#">HORNALDO</a></li>
                        <li class="upload-button">
                            <a href="#">UPLOAD</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="grid">
            <div class="grid-item">
                <img src="media/banana01.jpg" alt="Banana 01">
            </div>
            <div class="grid-item">
                <img src="media/banana02.jpg" alt="Banana 02">
            </div>
            <div class="grid-item">
                <img src="media/banana03.jpg" alt="Banana 03">
            </div>
            <div class="grid-item">
                <img src="media/banana04.jpg" alt="Banana 04">
            </div>
            <div class="grid-item">
                <img src="media/banana05.jpg" alt="Banana 05">
            </div>
            <div class="grid-item">
                <img src="media/banana06.jpg" alt="Banana 06">
            </div>
            <div class="grid-item">
                <img src="media/banana07.jpg" alt="Banana 07">
            </div>
            <div class="grid-item">
                <img src="media/banana08.jpg" alt="Banana 08">
            </div>
        </div>
    </div>

    <div class="link-actions">
        <a href="https://github.com/yuan-miranda/bisayahub" target="_blank" aria-label="GitHub Repository">
            <img src="media/icon/github-mark.svg" alt="GitHub" width="32" height="32" title="GitHub Repository">
        </a>
    </div>

    <script>
        const toggleButton = document.getElementById('menuToggle');
        const navTop = document.querySelector('.nav-wrapper-top nav');

        toggleButton.addEventListener('click', () => {
            navTop.classList.toggle('open');
        });

        document.addEventListener('click', (event) => {
            if (!toggleButton.contains(event.target) && !navTop.contains(event.target)) {
                navTop.classList.remove('open');
            }
        });
    </script>

</body>

</html>
