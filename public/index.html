<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bisaya Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="header-section">
            <div class="header-wrapper">
                <h1>Bisaya
                    <span style="
                    background-color: orange;
                    color: black;
                    padding: 0.01rem 0.25rem;
                    border-radius: 5px;
                ">Hub</span>
                </h1>
                <div class="nav-wrapper-top">
                    <nav>
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">VIDEOS</a></li>
                            <li><a href="#">CATEGORIES</a></li>
                            <li><a href="#">COMMUNITY</a></li>
                        </ul>
                    </nav>
                    <div class="search-bar">
                        <button type="submit">
                            <span style="padding-right: 0.4rem;">
                                <img src="media/icon/search.svg" alt="Search Icon" width="16" height="16"
                                    style="filter: invert(1);">
                            </span>
                            SEARCH
                        </button>
                    </div>
                </div>
            </div>

            <div class="nav-wrapper-bottom">
                <nav>
                    <ul>
                        <li><a href="#">ALL</a></li>
                        <li><a href="#">BIG</a></li>
                        <li><a href="#">MAHALIBAON</a></li>
                        <li><a href="#">HORNALDO</a></li>
                    </ul>
                </nav>
                <div class="upload-button">
                    <button type="button">
                        UPLOAD
                    </button>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="grid-item">
                <img src="media/banana01.jpg" alt="Banana 01">
            </div>
            <div class="grid-item">
                <img src="media/banana02.jpg" alt="Banana 02">
            </div>
            <div class="grid-item">
                <img src="media/banana03.jpg" alt="Banana 03">
            </div>
            <div class="grid-item">
                <img src="media/banana04.jpg" alt="Banana 04">
            </div>
            <div class="grid-item">
                <img src="media/banana05.jpg" alt="Banana 05">
            </div>
            <div class="grid-item">
                <img src="media/banana06.jpg" alt="Banana 06">
            </div>
            <div class="grid-item">
                <img src="media/banana07.jpg" alt="Banana 07">
            </div>
            <div class="grid-item">
                <img src="media/banana08.jpg" alt="Banana 08">
            </div>
        </div>
    </div>

    <div class="link-actions">
        <a href="https://github.com/yuan-miranda/bisayahub" target="_blank" aria-label="GitHub Repository">
            <img src="media/icon/github-mark.svg" alt="GitHub" width="32" height="32" title="GitHub Repository">
        </a>
    </div>
</body>

</html>
